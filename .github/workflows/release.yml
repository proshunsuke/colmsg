  build-binaries:
    needs: get-version
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Setup Cross for Linux ARM
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build binary
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
      
      - name: Create archive
        run: |
          VERSION=${{ needs.get-version.outputs.version }}
          ARCHIVE_NAME="colmsg-${VERSION}-${{ matrix.target }}"
          
          cd target/${{ matrix.target }}/release
          
          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            # Windows
            7z a "../../../${ARCHIVE_NAME}.zip" colmsg.exe
            echo "ARCHIVE_PATH=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            # Unix
            tar -czf "../../../${ARCHIVE_NAME}.tar.gz" colmsg
            echo "ARCHIVE_PATH=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          fi
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: colmsg-${{ matrix.target }}
          path: ${{ env.ARCHIVE_PATH }}
          retention-days: 7
      
