          # ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®æƒ…å ±è¡¨ç¤º
          echo -e "\n=== ãƒ“ãƒ«ãƒ‰ã•ã‚ŒãŸãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ ==="
